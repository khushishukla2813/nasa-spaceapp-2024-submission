<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 80%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .half1, .half2 {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .half1 {
            background-color: white;
            color: rgb(2, 2, 18); /* Text color matching .half2 background */
            padding: 40px;
            position: relative; /* Position relative for arrow positioning */
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: rgb(2, 2, 18);
            text-decoration: none;
            cursor: pointer;
        }

        .back-arrow:hover {
            color: darkgrey; /* Change color on hover */
        }

        .half1 h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input:focus {
            border-color: rgb(2, 2, 18);
        }

        label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: #888;
            pointer-events: none;
            transition: 0.2s;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -15px;
            left: 5px;
            font-size: 12px;
            color: rgb(2, 2, 18);
        }

        a {
            color: rgb(2, 2, 18);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: rgb(2, 2, 18);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 48%;
        }

        button:hover {
            background-color: rgb(2, 2, 18);
        }

        .create-account {
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        .create-account a {
            color: rgb(2, 2, 18);
            text-decoration: none;
            font-weight: bold;
        }

        .create-account a:hover {
            text-decoration: underline;
        }

        .half2 {
            background-color: #002d38;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .half2 img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }

        .half2 h1 {
            font-size: 36px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="half1">
            <a class="back-arrow" onclick="goBack()">&#8592; Back</a> <!-- Back arrow -->
            <h1>Create Account</h1>
            <form>
                <div class="input-box">
                    <input type="tel" id="phone" required pattern="[0-9]{10}">
                    <label for="phone">Phone Number</label>
                </div>
                <div class="input-box">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="input-box">
                    <input type="password" id="confirm-password" required>
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <div class="button-group">
                    <button type="submit">Signup</button>
                    <button type="button">Cancel</button>
                </div>
            </form>
            <div class="create-account">
                <h3>Already have an account? <a href="login.html">Login Here</a></h3>
            </div>
        </div>
        <div class="half2">
            <img src="src/login.jpg" alt="FarmTech Logo">
            <h1>FarmTech</h1>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
